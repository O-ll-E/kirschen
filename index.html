<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Testdingens</title>
		<script>
			var kirschencount = 0;

			function kirschenpfluecken(){
			alert("Kirsche wurde gepflueckt");
			kirschencount++;
			}
			function displayKirschen(){
			alert("Kirschen  gepflueckt: "+kirschencount);
			}
			function throwError(){
				var fenster=window.open("");
				fenster.document.body.style.background='url("http://media2.giphy.com/media/ZmdErsWqppgMo/giphy.gif")';
				fenster.confirm("It looks like you've got a problem.");

			}
		</script>
	</head>
	<body>
		<h1>Kirschenpfluecken</h1>
		<button onclick = "javascript:kirschenpfluecken()">Kirsche pfluecken</button>
		<button id="count"onclick = "javascript:displayKirschen()">Kirschenanzahl anzeigen</button>
		<button id="error" onclick="javascript:throwError()">Error</button>
		<script>kirschencount=prompt("Wieviele Kirschen haben Sie schon gepflueckt?");</script>

	</body>
</html>
